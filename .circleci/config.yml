---
version: 2.1

jobs:
  build:
    machine:
      # https://circleci.com/developer/machine/image/ubuntu-2204
      image: ubuntu-2204:2022.10.2

    steps:

    - checkout

    - restore_cache:
        keys:
        - my_cache

    - run:
        name: Build Docker image
        command: |
          if [[ -e ~/docker/image.tar ]]; \
            then docker load -i ~/docker/image.tar;
          fi
          git describe --tags --always > version
          docker build -t bids/${CIRCLE_PROJECT_REPONAME,,} .
          mkdir -p ${HOME}/docker
          docker save "bids/${CIRCLE_PROJECT_REPONAME,,}" > ~/docker/image.tar

    - save_cache:
        key: my_cache
        paths:
        - ~/docker

    - persist_to_workspace:
        root: /home/circleci
        paths:
        - docker/image.tar

  deploy:

    machine:
      image: ubuntu-2204:2022.10.2

    steps:
    - attach_workspace:
        at: /tmp/workspace

    - run: docker load -i /tmp/workspace/docker/image.tar
    - run:
        name: push to dockerhub
        command: |
          docker login --username ${DOCKER_USER} --password ${DOCKER_PASS}
          docker push bids/${CIRCLE_PROJECT_REPONAME,,}:unstable
          if [[ -n "${CIRCLE_TAG}" ]]; then
            docker push bids/matlab-compiler-runtime:latest
            docker tag bids/matlab-compiler-runtime bids/matlab-compiler-runtime:${CIRCLE_TAG}
            docker push bids/matlab-compiler-runtime:${CIRCLE_TAG}
          fi

workflows:
  build-test-deploy:
    jobs:
    - build
    - deploy:
        requires:
        - build
        filters:
          tags:
            only: /.*/

